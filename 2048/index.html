<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div class="heading">
        <img class=logo src ='logo.png' alt="2048">
    </div>
    <div class="score-container">
        <div class="score">
            <span class="score-text">SCORE:</span>
            <br>
            <span id="scoreField">{{ score }}</span>
        </div>
        <button id="newGameBtn" v-on:click="newGame">New Game</button>
    </div>
    <div class="play-area">
        <div class="overlay" id="loseScreen">
            <h2>You lose!</h2>
            <h2 id="scoreLose"></h2>
            <form id="submitScore">
                <input  name="name" placeholder="Name">
                <button class="submit">Submit Score</button>
            </form>
        </div>
        <div class="overlay scoreList" id="highScores">
            <h2 style="font-size:16px; margin:5px;">HIGH SCORES</h2>
            <ul id="scores_ul" style="padding: 0; margin-top:0">
                <li style="border-bottom: 2px solid #FFCB05">
                    <p style="font-weight: bold" class="left">NAME</p>
                    <p style="font-weight: bold" class="middle">SCORE</p>
                    <p style="font-weight: bold" class="right">DATE</p>
                </li>
                <span id="scores_span"></span>
            </ul>

        </div>
    <div class="game-grid">
        <div class="grid-row">
            <div class="grid-cell" id="cell 1-1"></div>
            <div class="grid-cell" id="cell 1-2"></div>
            <div class="grid-cell" id="cell 1-3"></div>
            <div class="grid-cell" id="cell 1-4"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell" id="cell 2-1"></div>
            <div class="grid-cell" id="cell 2-2"></div>
            <div class="grid-cell" id="cell 2-3"></div>
            <div class="grid-cell" id="cell 2-4"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell" id="cell 3-1"></div>
            <div class="grid-cell" id="cell 3-2"></div>
            <div class="grid-cell" id="cell 3-3"></div>
            <div class="grid-cell" id="cell 3-4"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell" id="cell 4-1"></div>
            <div class="grid-cell" id="cell 4-2"></div>
            <div class="grid-cell" id="cell 4-3"></div>
            <div class="grid-cell" id="cell 4-4"></div>
        </div>
    </div>
        <div class="key-box">
            <div class="key-row">
                <div class="key-col">
                    <img class="key" src = "2.png" alt="pikachu">
                    <h3> = 2</h3>
                </div>
                <div class="key-col">
                    <img class="key" src = "512.png" alt="dratini">
                    <h3> = 512</h3>
                </div>

            </div>
            <div class="key-row">
                <div class="key-col">
                    <img class="key" src = "4.png" alt="charmander">

                </div>
                <div class="key-col">
                    <img class="key" src = "1024.png" alt="pidgey">

                </div>

            </div>

            <div class="key-row">
                <div class="key-col">
                    <img class="key" src = "8.png" alt="squirtle">
                    <h3> = 8</h3>
                </div>

                <div class="key-col">
                    <img class="key" src = "2048.png" alt="mew">
                    <h3> = 2048</h3>
                </div>

            </div>
            <div class="key-row">
                <div class="key-col">
                    <img class="key" src = "16.png" alt="bulbasaur">

                </div>
                <div class="key-col">

                </div>
                <div class="key-col">
                    <img class="key" src = "8192.png" alt="meowth">

            </div>
            <div class="key-row">
                <div class="key-col">
                    <img class="key" src = "64.png" alt="snorlax">
                    <h3> = 64</h3>
                </div>

                <div class="key-col">
                    <img class="key" src = "16384.png" alt="bellsprout">
                    <h3> = 16834</h3>
                </div>
            </div>
            <div class="key-row">
                <div class="key-col">
                    <img class="key" src = "128.png" alt="jigglypuff">
                    <h3> = 128</h3>
                </div>

                <div class="key-col">
                    <img class="key" src = "32768.png" alt="pokeball">

            </div>
            <div class="key-row">
                <div class="key-col">
                    <img class="key" src = "256.png" alt="psyduck">

                </div>

                <div class="key-col">
                    <img class="key" src = "65536.png" alt="masterball">
                    <h3> = 65536</h3>
                </div>

            </div>
        </div>
    </div>
