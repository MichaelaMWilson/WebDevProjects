<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style type="text/css"></style>
</head>
<body>

<h1 class="display-3">Minesweeper</h1>

<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="Button group with nested dropdown" style="padding:15px">
        <button type="button" class="btn btn-secondary" onclick="playNewGame()">New Game</button>

        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Difficulty
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1" >
                <a class="dropdown-item" onclick="difficulty(1)" href="#">Easy 9x9</a>
                <a class="dropdown-item" onclick="difficulty(2)" href="#">Medium 16x16</a>
                <a class="dropdown-item" onclick="difficulty(3)" href="#">Expert 30x16</a>
            </div>
        </div>
    </div>
    <div class="btn-group" role="group" aria-label="Third group" style="padding:15px">
        <button id="mines" type="button" class="btn btn-secondary">Mines Remaining: </button>
    </div>
</div>



<script src="jquery-3.3.1.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src = "main.js" type="text/javascript"></script>
</body>
</html>
