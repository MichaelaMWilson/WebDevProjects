<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <style type="text/css">
    </style>
</head>
<body class="purple lighten-5">
<div id="parentDiv">
    <div class="row">
        <div class="col s12 m4 offset-m4 l4 offset-l4">
            <div class="input-field">
                <i class="material-icons prefix">search</i>
                <input autocomplete="off" placeholder="Filter Cards" id="search" type="text" class="validate">
            </div>
        </div>
    </div>
    <div class="row center" id="loading"><h5>Loading Cards...</h5></div>
    <div class="row center flex" id="parent" style="display:none">
        <div class="col " id="card0" style="display:flex">
            <div class="card grey lighten-4">
                <div class="card-content">
                    <i class="material-icons" id="locIcon0" style="vertical-align: top">place</i>
                    <span id="location0" class="capitalize">Location</span>
                    <br>
                    <br>
                    <img id="profilePic0" alt="Profile Picture" src="" class="circle responsive-img">
                    <h4 id="fullName0" class="capitalize" style="margin-bottom: 0">Name</h4>
                    <br>
                    <i class="material-icons" id="emailIcon0">email</i>
                    <span id="email0" style="vertical-align: top">Email</span>
                    <br>
                    <i class="material-icons" id="phoneIcon0">phone</i>
                    <span id="phone0" style="vertical-align: top">Phone</span>
                </div>
            </div>
        </div>
    </div>
</div>






<script type="text/javascript" src="js/materialize.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.js"
        charset="UTF-8"></script>
<script src="async.js"></script>
</body>
</html>
